<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
    <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-sm-4">
        <h3>Rounded Image</h3>
        <img src="img/jakarta.jpg" class="rounded" width="300px" height="300px">
      </div>
      <div class="col-sm-4">
        <h3>Circle Image</h3>
        <img src="img/lampung.jpg" class="rounded-circle" width="300px" height="300px">
      </div>
      <div class="col-sm-4">
        <h3>Thumbnail Image</h3>
        <img src="img/yogyakarta.jpg"class="img-thumbnail " width="300px" height="300px">
      </div>
  </div>
  </body>
</html>
